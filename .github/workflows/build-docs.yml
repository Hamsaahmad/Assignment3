name: Build Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install sphinx recommonmark

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latexmk

      - name: Build PDF
        run: |
          sphinx-build -b latex docs build/latex
          cd build/latex
          make

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: graduation-project-pdf
          path: build/latex/*.pdf

      - name: Commit PDF to docs-pdf branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git checkout --orphan docs-pdf
          git rm -rf .
          mkdir pdf
          cp build/latex/*.pdf pdf/

          git add pdf
          git commit -m "Update generated PDF"
          git push -f origin docs-pdf

